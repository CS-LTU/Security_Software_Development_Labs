<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Shopping Information</title>
</head>
<body>
    <h2>Enter Your Customer ID to View Shopping Information</h2>
    <form method="POST" action="/user_shopping">
        <label>Customer ID:</label><br>
        <input type="text" name="customer_id" required><br><br>
        <button type="submit">Search</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
